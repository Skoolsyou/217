<body>
	<div class="slider-wrapper theme-default">

                <img src="../../../w10/images/60335751_438625090234726_7957410192767844352_n.jpg" alt="" >
                <a href="http://dev7studios.com"><img src="../../../w10/images/73247863_390420188504713_856680443217444864_n.jpg" data-thumb="images/up.jpg" alt="" title="This is an example of a caption"></a>
